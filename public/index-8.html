<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MEAN-SEBA</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="bower_components/bootstrap/js/html5shiv.min.js"></script>
    <script src="bower_components/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="seba" ng-controller="AppCtrl as app">
<div class="container">
<h1>Test MongoDB with AngularJS</h1>
<table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="document in app.db_lists">
        <!--<td><span>{{ document._id.valueOf().str }}</span></td>-->
        <!--<td><span>{{  }}</span></td>-->
        <td>
            <span ng-if="!isEditing">{{ document.name }}</span>
            <span ng-if="isEditing"><input ng-value="document.name" /></span>
        </td>
        <td>
            <button ng-if="!isEditing" class="btn btn-success" ng-click="editTask(document)">Edit</button>
            <button ng-if="!isEditing" class="btn btn-danger">Delete</button>

            <button ng-if="isEditing" class="btn btn-primary">Save</button>
            <button ng-if="isEditing" class="btn btn-default" ng-click="editTask(document)">Cancel</button>
        </td>
    </tr>
</table>
<!--<ul>-->
    <!--<li ng-repeat="product in app.products">-->
        <!--{{ product.name }}-->
    <!--</li>-->
<!--</ul>-->
<form name="myForm" ng-submit="">
    <input name="myInput" type="text" id="textfield_test" ng-model="app.newEntry" class="form-control"/>
    <br><br>
    <button ng-click="app.saveEntry(app.newEntry)" class="btn btn-primary">
        Save
    </button>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</div>
</body>
</html>
